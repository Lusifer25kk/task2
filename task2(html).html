</head>
<body>
    <h1>Registration Form</h1>
    <form id="registration">
        <div>
           <label for="username">Username:</label>
           <input type="email" id="email" name="email" style="color: azure;"><br>
        </div><br>
        <div>
            <label for="email">Email:</label>

        </div><br>
        <div>

</body>
